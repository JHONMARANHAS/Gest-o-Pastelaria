<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GourmetGestor - Acesso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍽️ GourmetGestor</h1>
    <p class="subtitle">Sistema de Gestão para Restaurantes</p>

    <!-- Login -->
    <div id="login-box" class="box">
      <h2>Login</h2>
      <input type="text" id="login-usuario" placeholder="Usuário">
      <input type="password" id="login-senha" placeholder="Senha">
      <button onclick="loginUsuario()">Entrar</button>
      <p class="switch">Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
    </div>

    <!-- Cadastro -->
    <div id="cadastro-box" class="box hidden">
      <h2>Cadastro</h2>
      <input type="text" id="cadastro-nome" placeholder="Nome completo">
      <input type="text" id="cadastro-usuario" placeholder="Usuário">
      <input type="password" id="cadastro-senha" placeholder="Senha">
      <button onclick="cadastrarUsuario()">Cadastrar</button>
      <p class="switch">Já tem conta? <a href="#" onclick="mostrarLogin()">Login</a></p>
    </div>

    <!-- Dashboard Usuário -->
    <div id="dashboard" class="hidden">
      <h2>Bem-vindo(a), <span id="usuario-nome"></span>!</h2>
      <p id="dias-restantes"></p>
      <button onclick="logoutUsuario()">Sair</button>
    </div>
  </div>
  <script src="sgp.js"></script>
</body>
</html>
