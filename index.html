<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestGestor - Acesso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>🍽️ RestGestor</h1>
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('login')">Login</button>
      <button class="tab-button" onclick="showTab('cadastro')">Cadastro</button>
    </div>

    <!-- Login -->
    <div id="login" class="tab-content active">
      <input type="text" id="loginUsuario" placeholder="Usuário">
      <input type="password" id="loginSenha" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>

    <!-- Cadastro -->
    <div id="cadastro" class="tab-content hidden">
      <input type="text" id="cadastroUsuario" placeholder="Usuário">
      <input type="email" id="cadastroEmail" placeholder="Email">
      <input type="password" id="cadastroSenha" placeholder="Senha">
      <button onclick="cadastrar()">Cadastrar</button>
    </div>
  </div>

  <script src="sgp.js"></script>
</body>
</html>
