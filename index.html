<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodManager - Sistema de Gestão</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login e Cadastro -->
  <div id="auth-container" class="login-container">
    <h1>FoodManager</h1>
    <div id="login-box">
      <h2>Login</h2>
      <input type="text" id="login-user" placeholder="Usuário">
      <input type="password" id="login-pass" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p>Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
    </div>

    <div id="register-box" class="hidden">
      <h2>Cadastro</h2>
      <input type="text" id="reg-nome" placeholder="Nome completo">
      <input type="text" id="reg-user" placeholder="Usuário">
      <input type="password" id="reg-pass" placeholder="Senha">
      <button onclick="cadastrar()">Cadastrar</button>
      <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Entrar</a></p>
    </div>
  </div>

  <!-- Painel do Usuário -->
  <div id="dashboard" class="hidden dashboard">
    <h1>Bem-vindo ao FoodManager</h1>
    <p id="status-conta"></p>
    <button onclick="logout()">Sair</button>
  </div>

  <script src="sgp.js"></script>
</body>
</html>
