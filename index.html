<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Gestão - Pastelaria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== LOGIN ===== -->
  <div id="login">
    <h2>🔑 Login</h2>
    <input id="login-usuario" placeholder="Usuário"><br>
    <input id="login-senha" type="password" placeholder="Senha"><br>
    <button onclick="login()">Entrar</button>
  </div>

  <!-- ===== APP ===== -->
  <div id="app" style="display:none;">
    <header>
      <h1>🥟 Sistema de Gestão - Pastelaria</h1>
      <button onclick="logout()">Sair</button>
    </header>

    <nav>
      <button onclick="show('dashboard')">Dashboard</button>
      <button onclick="show('estoque')">Estoque</button>
      <button onclick="show('ingredientes')">Ingredientes</button>
      <button onclick="show('receitas')">Receitas</button>
      <button onclick="show('compras')">Compras</button>
      <button onclick="show('vendas')">Vendas</button>
      <button onclick="show('caixa')">Caixa</button>
      <button onclick="show('usuarios')">Usuários</button>
      <button onclick="show('relatorios')">Relatórios</button>
    </nav>

    <!-- ===== SEÇÕES ===== -->
    <section id="sec-dashboard" class="sec">
      <h2>📊 Dashboard</h2>
      <div id="res-dashboard"></div>
    </section>

    <section id="sec-estoque" class="sec" style="display:none;">
      <h2>📦 Estoque</h2>
      <table id="tbl-estoque"></table>
    </section>

    <section id="sec-ingredientes" class="sec" style="display:none;">
      <h2>🌿 Ingredientes</h2>
      <div id="tbl-ingredientes"></div>
    </section>

    <section id="sec-receitas" class="sec" style="display:none;">
      <h2>📋 Receitas</h2>
      <div id="tbl-receitas"></div>
    </section>

    <section id="sec-compras" class="sec" style="display:none;">
      <h2>🛒 Compras</h2>
      <div id="tbl-compras"></div>
    </section>

    <section id="sec-vendas" class="sec" style="display:none;">
      <h2>💵 Vendas</h2>
      <div id="tbl-vendas"></div>
    </section>

    <section id="sec-caixa" class="sec" style="display:none;">
      <h2>💰 Caixa</h2>
      <div id="res-caixa"></div>
    </section>

    <section id="sec-usuarios" class="sec" style="display:none;">
      <h2>👥 Usuários</h2>
      <div id="tbl-usuarios"></div>
    </section>

    <section id="sec-relatorios" class="sec" style="display:none;">
      <h2>📑 Relatórios</h2>
      <div id="res-relatorios"></div>
    </section>

  </div>

  <script src="sgp.js"></script>
</body>
</html>
