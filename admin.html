<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodManager - Painel Administrativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login do Admin -->
  <div id="admin-login" class="login-container">
    <h2>Login do Administrador</h2>
    <input type="text" id="admin-login-user" placeholder="Usuário">
    <input type="password" id="admin-login-pass" placeholder="Senha">
    <button onclick="loginAdmin()">Entrar</button>
  </div>

  <!-- Painel Admin -->
  <div id="admin-dashboard" class="hidden dashboard">
    <h1>Painel Administrativo - FoodManager</h1>
    <button onclick="logoutAdmin()">Sair</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Login</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="usuarios-tabela"></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
