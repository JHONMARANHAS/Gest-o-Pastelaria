<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gestor Restaurante</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Login do Admin -->
  <div id="adminLogin" class="login-container">
    <h2>Painel Administrativo</h2>
    <input type="text" id="adminUsuario" placeholder="Usuário" />
    <input type="password" id="adminSenha" placeholder="Senha" />
    <button onclick="loginAdmin()">Entrar</button>
  </div>

  <!-- Painel do Admin -->
  <div id="adminPanel" class="admin-container" style="display:none;">
    <aside class="sidebar">
      <h2>Gestor Restaurante</h2>
      <nav>
        <button onclick="showAdminSection('dashboard')">Dashboard</button>
        <button onclick="showAdminSection('clientes')">Clientes</button>
        <button onclick="showAdminSection('planos')">Planos de Acesso</button>
        <button onclick="logoutAdmin()">Sair</button>
      </nav>
    </aside>

    <main class="content">
      <!-- Dashboard -->
      <section id="dashboard" class="admin-section">
        <h2>Dashboard</h2>
        <div class="cards">
          <div class="card">
            <h3>Total Clientes</h3>
            <p id="totalClientes">0</p>
          </div>
          <div class="card">
            <h3>Ativos</h3>
            <p id="clientesAtivos">0</p>
          </div>
          <div class="card">
            <h3>Vencidos</h3>
            <p id="clientesVencidos">0</p>
          </div>
        </div>
        <canvas id="graficoClientes" width="400" height="200"></canvas>
      </section>

      <!-- Clientes -->
      <section id="clientes" class="admin-section" style="display:none;">
        <h2>Gerenciar Clientes</h2>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Email</th>
              <th>Status</th>
              <th>Dias Restantes</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaClientes"></tbody>
        </table>
      </section>

      <!-- Planos -->
      <section id="planos" class="admin-section" style="display:none;">
        <h2>Planos de Acesso</h2>
        <form id="formPlano">
          <input type="text" id="nomePlano" placeholder="Nome do Plano" required>
          <input type="number" id="duracaoPlano" placeholder="Duração (em dias)" required>
          <input type="number" id="valorPlano" placeholder="Valor (R$)" required>
          <textarea id="acessosPlano" placeholder="Acessos permitidos (ex: Dashboard, Financeiro)" required></textarea>
          <button type="button" onclick="criarPlano()">Criar Plano</button>
        </form>

        <h3>Planos Existentes</h3>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Duração</th>
              <th>Valor</th>
              <th>Acessos</th>
            </tr>
          </thead>
          <tbody id="tabelaPlanos"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
