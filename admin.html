<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Restaurante Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="rm-header">
    <div class="brand">üõ†Ô∏è <span>Admin ‚Äî Restaurante Manager</span></div>
    <div class="user"><span id="adminUser" class="muted">‚Äî</span><button class="btn inline" onclick="adminLogout()">Sair</button></div>
  </header>

  <main style="padding:20px">
    <!-- Login admin -->
    <section id="adminLogin" class="card" style="max-width:520px;margin:20px auto;">
      <h3>Login do Administrador</h3>
      <div class="row"><div><label>Usu√°rio</label><input id="admUser" placeholder="jhonmaranhas"/></div><div><label>Senha</label><input id="admPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/></div></div>
      <div class="right" style="margin-top:8px"><button class="btn primary" onclick="adminLogin()">Entrar</button></div>
      <div class="footer">Acesso exclusivo do administrador.</div>
    </section>

    <!-- Painel -->
    <section id="adminPainel" style="display:none">
      <div class="grid cols-3">
        <div class="card kpi"><div><div class="muted">Clientes Totais</div><strong id="kpiTotais">0</strong></div></div>
        <div class="card kpi"><div><div class="muted">Ativos</div><strong id="kpiAtivos">0</strong></div></div>
        <div class="card kpi"><div><div class="muted">Vencidos</div><strong id="kpiVencidos">0</strong></div></div>

        <div class="card"><h3>Clientes ‚Äî status</h3><canvas id="chClientes" height="120"></canvas></div>
        <div class="card"><h3>Planos mais usados</h3><canvas id="chPlanos" height="120"></canvas></div>
        <div class="card"><h3>Pr√≥ximos vencimentos</h3><table id="tblProximos"></table></div>
      </div>

      <div class="grid cols-2" style="margin-top:16px">
        <div class="card">
          <h3>Gerenciar Clientes</h3>
          <div class="row">
            <div><label>Usu√°rio</label><input id="cliUser" placeholder="cliente01"></div>
            <div><label>Senha</label><input id="cliPass" placeholder="123"></div>
          </div>
          <div class="row">
            <div><label>Plano</label><select id="cliPlano"></select></div>
            <div><label>Meses de Acesso</label><input id="cliMeses" type="number" value="1"></div>
          </div>
          <div class="row">
            <div><label>Status</label><select id="cliAtivo"><option value="true">Ativo</option><option value="false">Inativo</option></select></div>
            <div><label>E-mail</label><input id="cliEmail" placeholder="email@cliente.com"></div>
          </div>
          <div class="right"><button class="btn" onclick="salvarCliente()">Salvar/Atualizar</button></div>

          <h3 style="margin-top:16px">Clientes</h3>
          <table id="tblClientes"></table>
        </div>

        <div class="card">
          <h3>Planos de Acesso</h3>
          <div class="row">
            <div><label>Nome do Plano</label><input id="plNome" placeholder="Mensal Pro"></div>
            <div><label>Pre√ßo (R$)</label><input id="plPreco" type="number" step="0.01" placeholder="49.90"></div>
          </div>
          <div class="row">
            <div><label>Meses</label><input id="plMeses" type="number" value="1"></div>
            <div><label>Recursos no Painel do Cliente</label>
              <select id="plRecursos" multiple size="6">
                <option value="dashboard">Dashboard</option>
                <option value="produtos">Produtos</option>
                <option value="gestao">Gest√£o</option>
                <option value="financeiro">Financeiro</option>
                <option value="precificacao">Precifica√ß√£o</option>
                <option value="dre">DRE</option>
              </select>
            </div>
          </div>
          <div class="right"><button class="btn" onclick="salvarPlano()">Criar/Atualizar Plano</button></div>

          <h3 style="margin-top:16px">Planos Cadastrados</h3>
          <table id="tblPlanos"></table>
        </div>
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
